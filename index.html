<head>

    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="src/mario-jump-images/favicon_io (5)/favicon.ico" type="image/x-icon">
    <title>Jogo Mario Jump</title>
</head>
<body>
    <div class="game-board">
        <div class="score">Score: 0</div>  <img src="src/mario-jump-images/clouds.png" alt="" class="clouds">

        <div class="game-over-screen" style="display: none;">

    <footer id="redes">
